<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="favicon2.ico"/>
		<title>Snapz - Photo Editing in no time</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="navigation.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type>
			console.log(
				$('#Canvas').css('width')
			);
			$("#DimensionH").val(
				$('#Canvas').css('width')
			);
			$("#DimensionV").val(
				$('#Canvas').css('height')
			);
		</script>
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="grid-container">
            <div class="Navbar"> 
				<div class="Logo"><!--
					  <button class="button"><a href="index.html" class="Logo_text"><img class="Logo_img"></img>Snapz</a></button>
						  <img src="logo_4.png" class="Logo_img">
					  -->
				</div> 
                <div class="Menu">
	  				<button class="Menubutton"><i class="fa fa-folder-open"></i><label for="files">Open</label></button>
                      <input type="file" style="visibility:hidden;" id="files">
	  				<button class="Menubutton"><i class="fa fa-save"></i><br>Save</a></button>
	  				<button class="Menubutton"><i class="fa fa-undo"></i><br>Undo</button>
	  				<button class="Menubutton"><i class="fa fa-repeat"></i><br>Redo</button>
	  				<button class="Menubutton"><i class="fa fa-download"></i><br>Download</button>			
				</div>
				<div class="Others">
					<div></div><div></div>
	  				<button class="Othersbutton"><i class="fa fa-question-circle"></i><a href ="help.html"><br>Help</a></button>
	  				<button class="Othersbutton"><i class="fa fa-support"></i><a href ="about.html"><br>About</a></button>
				</div>
            </div>
            <div class="Tools">
	  				<button class="Toolsbutton" value="Resize" onclick="openNav(this)" id=""><i class="fa fa-arrows-alt"></i><br>Resize</button>
	  				<button class="Toolsbutton" value="Crop" onclick="openNav(this)" id=""><i class="fa fa-crop"></i><br>Crop</button>
	  				<button class="Toolsbutton" value="Rotate" onclick="openNav(this)" id=""><i class="fa fa-repeat"></i><br>Rotate</button>
	  				<button class="Toolsbutton" value="Effects" onclick="openNav(this)" id=""><i class="fa fa-eyedropper"></i><br>Effects</button>
					<button class="Toolsbutton" value="Filters" onclick="openNav(this)" id=""><i class="fa fa-filter"></i><br>Filters</button>
					<button class="Toolsbutton" value="Stickers" onclick="openNav(this)" id=""><i class="fa fa-sticky-note"></i><br>Stickers</button>
            </div>
            <div class="Area" id="Area">
						<div id="ResizeNav" class="sidenav" >
						  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
						  <button class="Navbutton" value="Percentage" data-pname="Resize" onclick="showOptions(this)" id="">By Percentage</button>
						  <div id="ResizePercentage">	
								  <label for="percentH">Horizontal: </label><input type="text" id="PercentageH" size="4" value="100"><br>
								  <label for="percentV">Vertical: &nbsp&nbsp&nbsp&nbsp&nbsp</label><input type="text" id="PercentageV" size="4" value="100"><br><br>
								  <label class="container">Maintain Aspect Ratio
  									<input type="checkbox" checked="checked">
									<span class="checkmark"></span>
								</label>
						  </div>
						  <button class="Navbutton" value="Dimension" data-pname="Resize" onclick="showOptions(this)" id="">By Dimensions</button>
						  <div id="ResizeDimension">	
								  <label for="dimH">Horizontal: </label><input type="text" id="DimensionH" size="4" value="100"><br>
								  <label for="dimV">Vertical: &nbsp&nbsp&nbsp&nbsp&nbsp</label><input type="text" id="DimensionV" size="4" value="100"><br><br>
								  <label class="container">Maintain Aspect Ratio
  									<input type="checkbox" checked="checked">
									<span class="checkmark"></span>
								</label>
						  </div>
						</div>
						<div id="RotateNav" class="sidenav" >
						  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
						  <button class="Navbutton" value="90C" data-pname="Rotate" onclick="" id="">Rotate 90&deg; clockwise</button>
						  <button class="Navbutton" value="90AC" data-pname="Rotate" onclick="" id="">Rotate 90&deg; anti-clockwise</button>
						  <button class="Navbutton" value="Custom" data-pname="Rotate" onclick="showOptions(this)" id="">Custom</button>
						  <div id="RotateCustom">	
								  <label for="RotateCustom">Angle (in &deg;): </label><input type="text" id="RotateC" size="3" value="0"><br>
						  </div>
						  <button class="Navbutton" value="Mirror" data-pname="Rotate" onclick="" id="">Mirror</button>
						</div>
						<div id="EffectsNav" class="sidenav" >
						  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
						  <button class="Navbutton" value="Blur" data-pname="Effects" onclick="" id="">Blur</button>
						  <button class="Navbutton" value="Sharpen" data-pname="Effects" onclick="" id="">Sharpen</button>
						</div>
						<div id="FiltersNav" class="sidenav" >
						  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
						  <button class="Navbutton" value="Grayscale" data-pname="Filters" onclick="" id="">Grayscale</button>
						  <button class="Navbutton" value="Negative" data-pname="Filters" onclick="" id="">Negative</button>
						</div>
						<div id="StickersNav" class="sidenav" >
						  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
						</div>
            	<div class="Canvas" id="Canvas">
            	</div>
			</div>
            	<div class="Footer">
	            	<div class="Resolution">
						Image Resolution: (0px,0px)
            		</div>	
	            	<div class="Zoom">
						<button class="button1"><i class="fa fa-minus"></i></button>
						<div class="dropup">
							<button class="zoom">Fit</button>
							  <div class="dropup-content">
							  	<a href="#">Fit</a>
							  	<a href="#">Fill</a>
							  	<a href="#">25%</a>
							  	<a href="#">50%</a>
							  	<a href="#">75%</a>
							  	<a href="#">100%</a>
							  	<a href="#">200%</a>
							  	<a href="#">500%</a>
							  	<a href="#">750%</a>
							  	<a href="#">1000%</a>
							  </div>
						</div>
						<button class="button1"><i class="fa fa-plus"></i></button>
            		</div>	
	  				<button class="button"><i class="fa fa-envelope"></i><a href ="contact.html">Contact</a></button>
            	</div>
		</div>
	</body>
</html>
